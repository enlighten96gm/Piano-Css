<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Virtual Piano</div>
    <div class="main">
        <div class="buttons">
            <button class="first">Notes</button>
            <button class="second">Letters</button>
        </div>
        <div class="piano">
            <div class="button piano-letter" data-letter="D" data-music="PPP"></div>
            <div class="button piano-letter" data-letter="F"></div>
            <div class="button piano-letter" data-letter="G"></div>
            <div class="button piano-letter" data-letter="H"></div>
            <div class="button piano-letter" data-letter="J"></div>
            <div class="button piano-letter" data-letter="K"></div>
            <div class="button piano-letter" data-letter="L"></div>
            <div class="black">
                <div class="black-button black-letter" data-letter="R"></div>
                <div class="black-button black-letter" data-letter="T"></div>
                <div class="black-button none"></div>
                <div class="black-button black-letter" data-letter="U"></div>
                <div class="black-button black-letter" data-letter="I"></div>
                <div class="black-button black-letter" data-letter="O"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content">
            <a href="" class="git">github</a>
            <a href="" class="rs"><span class="number">'21</span></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
